<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1><a href="index.html"> Sayuri's blog </a></h1>
    </header>
    <div class="dropdown">
        <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
            aria-expanded="false">
            Sort
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li> <a class="dropdown-item" href="index.html">Home</a></li>
            <li id="ascendingBtn"><a class="dropdown-item" href="#">Ascending</a></li>
            <li id="descendingBtn"><a class="dropdown-item" href="#">Descending</a></li>
        </ul>
    </div>

    <div class="container">
        <div id="ascending" class="row ">
            <h2 id="ascendingTitle"></h2>
        </div>
        <div id="descending" class="row g-4">
            <h2 id="descendingTitle"></h2>
        </div>

        <div id="placesCards">
            <!-- Place cards start -->
            <div class="cardStart">
                <h2>Places</h2>
                <div class="row g-4" id="place"></div>
            </div>
            <!-- Place cards end -->

            <!-- Restaurant cards start -->
            <div class="cardStart">
                <h2>Restaurants</h2>
                <div class="row g-4" id="restaurant"></div>
            </div>
            <!-- Restaurant cards end -->

            <!-- Event cards start -->
            <div class="cardStart">
                <h2>Events</h2>
                <div class="row g-4" id="event"></div>
            </div>
            <!-- Event cards end -->
        </div>

    </div>

    <footer>
        <h1>Sayuri's blog</h1>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</html>
